<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <header><h1>The World's Weather Forcast</h1></header>
      <div id="main" class="main">
        <form id="search-form">
          <input
            type="search"
            class="input-city"
            id="input-city"
            placeholder="Enter a city name..."
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
        <div id="shown-info" class="shown-info">
          <div id="Shown-city">
            <h2 id="city">Paris</h2>
            <p>
              <span id="date-time"></span> <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div id="shown-temp" class="shown-temp">
            <div id="icon" class="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                alt="weather icon"
                class="icon-image"
              />
            </div>
            <div id="temperature" class="temperature">13</div>
            <div id="unit" class="unit">Â°C</div>
          </div>
        </div>
      </div>

      <footer>
        This project is coded by
        <a href="https://github.com/Padideht" target="_blank"
          >Padideh Tayebizadeh</a
        >
        , is
        <a href="https://github.com/Padideht/WeatherWebApp" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://abvahava.netlify.app/" target="_blank">
          hosted by Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
